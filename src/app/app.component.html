<div class="sample">
  <div class="options">
    <label class="optionLabel" for="openFile">Choose Excel File:</label>
    <input class="button" id="openFile" type="file" (change)="openFile($event.target)" accept=".xls, .xlt, .xlsx, .xlsm, .xltm, .xltx">
    <button type="button" (click)="Export()">Export</button>
  </div>
  <div class="spreadsheet" style="max-height:300px!important;overflow-y:scroll!important">
    <igx-spreadsheet #spreadsheet height="100%" width="100%">
    </igx-spreadsheet>
  </div>
  <div class="ui-igspreadsheet-filter-dialog"></div>
</div>
